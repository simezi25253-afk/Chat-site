<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規登録 | Chat App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>新規登録</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="ユーザー名" required />
      <input type="password" name="password" placeholder="パスワード" required />
      <input type="text" name="accessCode" placeholder="4桁のアクセスコード" pattern="\d{4}" required />
      <div id="error" class="error"></div>
      <button type="submit">登録する</button>
    </form>
    <div class="link">
      <p>すでにアクセスコードをお持ちですか？ <a href="/login.html">ログイン</a></p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      const username = form.username.value.trim();
      const password = form.password.value;
      const accessCode = form.accessCode.value.trim();

      if (!/^\d{4}$/.test(accessCode)) {
        errorDiv.textContent = 'アクセスコードに使用できるのは半角数字のみです。';
        return;
      }

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, accessCode })
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = '/chat';
      } else {
        errorDiv.textContent = data.error || '登録に失敗しました';
      }
    });
  </script>
</body>
</html>
