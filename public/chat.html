<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†</title>
  <link rel="stylesheet" href="styles1.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #chat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .message span {
      flex-grow: 1;
    }
    .delete-btn {
      margin-left: 10px;
      color: red;
      cursor: pointer;
      font-size: 14px;
    }
    .read-count {
      font-size: 12px;
      color: gray;
      margin-left: 8px;
    }
    #message-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    #send-btn {
      padding: 10px;
      font-size: 16px;
    }
    #leader-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    #password-change {
      margin-top: 10px;
      display: none;
    }
    #password-change input {
      width: 70%;
      padding: 5px;
    }
    #password-change button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>„ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†</h2>
    <div id="leader-info">„É™„Éº„ÉÄ„Éº: <span id="leader-name">ÂèñÂæó‰∏≠...</span></div>
    <div>„Ç™„É≥„É©„Ç§„É≥„É¶„Éº„Ç∂„Éº: <span id="online-users"></span></div>

    <div id="password-change">
      <input id="new-password" placeholder="Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ" />
      <button id="change-password-btn">Â§âÊõ¥</button>
    </div>

    <div id="messages"></div>
    <input id="message-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." />
    <button id="send-btn">ÈÄÅ‰ø°</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = null;
    let myUserId = null;
    let userMap = {};
    let currentLeaderId = null;

    window.addEventListener('load', () => {
      fetch('/session-info')
        .then(res => res.json())
        .then(data => {
          if (!data.userId || !data.room || !data.nickname) {
            alert('„Çª„ÉÉ„Ç∑„Éß„É≥ÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„É≠„Ç∞„Ç§„É≥„ÅóÁõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            window.location.href = '/page1.html';
            return;
          }

          currentRoom = data.room;
          myUserId = data.userId;

          socket.emit('joinRoom', {
            room: data.room,
            password: data.password || '',
            nickname: data.nickname
          }, (res) => {
            if (!res.ok) {
              alert(res.error || '„É´„Éº„É†ÂèÇÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
              window.location.href = '/page1.html';
              return;
            }

            res.messages.forEach(msg => {
              appendMessage(msg);
              socket.emit('messageRead', { room: currentRoom, messageId: msg.id });
            });
          });
        })
        .catch(err => {
          console.error('„Çª„ÉÉ„Ç∑„Éß„É≥ÂèñÂæó„Ç®„É©„Éº:', err);
          alert('„Çª„ÉÉ„Ç∑„Éß„É≥ÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
          window.location.href = '/page1.html';
        });
    });

    document.getElementById('send-btn').addEventListener('click', () => {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (text && currentRoom) {
        socket.emit('newMessage', { room: currentRoom, text });
        input.value = '';
      }
    });

    document.getElementById('change-password-btn').addEventListener('click', () => {
      const newPassword = document.getElementById('new-password').value.trim();
      if (newPassword) {
        socket.emit('changePassword', { room: currentRoom, newPassword });
        alert('„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂ§âÊõ¥„Åó„Åæ„Åó„Åü');
        document.getElementById('new-password').value = '';
      }
    });

    socket.on('newMessage', (msg) => {
      appendMessage(msg);
      socket.emit('messageRead', { room: currentRoom, messageId: msg.id });
    });

    socket.on('updateRead', ({ messageId, readCount }) => {
      const el = document.querySelector(`#msg-${messageId} .read-count`);
      if (el) el.textContent = `Êó¢Ë™≠: ${readCount}`;
    });

    socket.on('deleteMessage', ({ messageId }) => {
      const el = document.getElementById(`msg-${messageId}`);
      if (el) el.remove();
    });

    socket.on('systemMessage', (text) => {
      const div = document.createElement('div');
      div.textContent = `üü° ${text}`;
      document.getElementById('messages').appendChild(div);
    });

    socket.on('onlineUsers', (map) => {
      userMap = map;
      const names = Object.values(map).map(u => u.nickname);
      document.getElementById('online-users').textContent = names.join(', ');
      updateLeaderDisplay();
    });

    socket.on('leader', (leaderId) => {
      currentLeaderId = leaderId;
      updateLeaderDisplay();
    });

    function updateLeaderDisplay() {
      const leader = userMap[currentLeaderId];
      const name = leader ? leader.nickname : '‰∏çÊòé';
      document.getElementById('leader-name').textContent = name;

      // Ëá™ÂàÜ„Åå„É™„Éº„ÉÄ„Éº„Å™„Çâ„Éë„Çπ„ÉØ„Éº„ÉâÂ§âÊõ¥UI„ÇíË°®Á§∫
      const isLeader = currentLeaderId === myUserId;
      document.getElementById('password-change').style.display = isLeader ? 'block' : 'none';
    }

    function appendMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.id = `msg-${msg.id}`;

      const span = document.createElement('span');
      span.textContent = `${msg.nickname}: ${msg.text}`;
      div.appendChild(span);

      const read = document.createElement('span');
      read.className = 'read-count';
      read.textContent = `Êó¢Ë™≠: ${msg.readBy.length - 1}`;
      div.appendChild(read);

      if (msg.userId === myUserId) {
        const del = document.createElement('span');
        del.className = 'delete-btn';
        del.textContent = 'ÂâäÈô§';
        del.onclick = () => {
          socket.emit('deleteMessage', { room: currentRoom, messageId: msg.id });
        };
        div.appendChild(del);
      }

      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
  </script>
</body>
</html>
