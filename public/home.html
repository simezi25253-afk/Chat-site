<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ホーム</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    form {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ようこそ！</h1>

  <form id="join-form" action="/chat" method="GET">
    <input type="text" name="room" placeholder="ルーム名" required />
    <input type="text" name="password" placeholder="パスワード（必要な場合）" />
    <button type="submit">ルームに参加</button>
  </form>
</body>
</html>
