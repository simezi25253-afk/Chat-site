<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>チャットルーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <h2 id="room-name"></h2>
    <ul id="user-list"></ul>
    <div id="messages"></div>
    <form id="message-form">
      <input id="message-input" autocomplete="off" placeholder="メッセージを入力..." />
      <button>送信</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // URLパラメータからルーム名とパスワードを取得
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const password = urlParams.get('password') || '';

    let nickname = localStorage.getItem('nickname');
    if (!nickname) {
      nickname = prompt('再度入室するにはニックネームを入力してください');
      if (!nickname) {
        window.location.href = '/home.html';
      } else {
        localStorage.setItem('nickname', nickname);
      }
    }

    document.getElementById('room-name').textContent = `ルーム: ${room}`;
    let leaderId = null;

    socket.emit('joinRoom', { room, password, nickname }, (res) => {
      if (!res.ok) {
        alert(res.error || 'ルーム参加に失敗しました');
        window.location.href = '/home.html';
        return;
      }

      if (res.messages) {
        res.messages.forEach(msg => addMessage(msg));
      }

      if (res.isLeader) {
        document.title += ' ⭐';
      }
    });

    socket.on('leader', (leader) => {
      leaderId = leader;
    });

    socket.on('onlineUsers', (userMap) => {
      const list = document.getElementById('user-list');
      list.innerHTML = '';
      for (const [socketId, { nickname, userId }] of Object.entries(userMap)) {
        const li = document.createElement('li');
        li.textContent = nickname + (userId === leaderId ? ' ⭐' : '');
        list.appendChild(li);
      }
    });

    socket.on('newMessage', (msg) => {
      addMessage(msg);
    });

    function addMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<strong>${msg.nickname}${msg.userId === leaderId ? ' ⭐' : ''}</strong>: ${msg.text}`;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView();
    }

    document.getElementById('message-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (text) {
        socket.emit('newMessage', { room, text });
        input.value = '';
      }
    });
  </script>
</body>
</html>
