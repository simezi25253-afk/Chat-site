<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†</title>
  <link rel="stylesheet" href="styles1.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #chat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    #message-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    #send-btn {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>„ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†</h2>
    <div>„Ç™„É≥„É©„Ç§„É≥„É¶„Éº„Ç∂„Éº: <span id="online-users"></span></div>
    <div id="messages"></div>
    <input id="message-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." />
    <button id="send-btn">ÈÄÅ‰ø°</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = null;

    window.addEventListener('load', () => {
      fetch('/session-info')
        .then(res => res.json())
        .then(data => {
          if (!data.userId || !data.room || !data.nickname) {
            alert('„Çª„ÉÉ„Ç∑„Éß„É≥ÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„É≠„Ç∞„Ç§„É≥„ÅóÁõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            window.location.href = '/page1.html';
            return;
          }

          currentRoom = data.room;

          socket.emit('joinRoom', {
            room: data.room,
            password: data.password || '',
            nickname: data.nickname
          }, (res) => {
            if (!res.ok) {
              alert(res.error || '„É´„Éº„É†ÂèÇÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
              window.location.href = '/page1.html';
              return;
            }

            // „É°„ÉÉ„Çª„Éº„Ç∏Â±•Ê≠¥„ÇíË°®Á§∫
            res.messages.forEach(msg => {
              appendMessage(`${msg.nickname}: ${msg.text}`);
            });
          });
        })
        .catch(err => {
          console.error('„Çª„ÉÉ„Ç∑„Éß„É≥ÂèñÂæó„Ç®„É©„Éº:', err);
          alert('„Çª„ÉÉ„Ç∑„Éß„É≥ÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
          window.location.href = '/page1.html';
        });
    });

    document.getElementById('send-btn').addEventListener('click', () => {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (text && currentRoom) {
        socket.emit('newMessage', { room: currentRoom, text });
        input.value = '';
      }
    });

    socket.on('newMessage', (msg) => {
      appendMessage(`${msg.nickname}: ${msg.text}`);
    });

    socket.on('systemMessage', (text) => {
      appendMessage(`üü° ${text}`);
    });

    socket.on('onlineUsers', (userMap) => {
      const names = Object.values(userMap).map(u => u.nickname);
      document.getElementById('online-users').textContent = names.join(', ');
    });

    function appendMessage(text) {
      const div = document.createElement('div');
      div.textContent = text;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
  </script>
</body>
</html>
