<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>チャット作成</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div id="login">
    <h2>新しいチャットルームを作成</h2>
    <input id="room-name" placeholder="ルーム名" />
    <input id="room-password" placeholder="パスワード（任意）" />
    <input id="nickname" placeholder="ニックネーム" />
    <button id="join-btn">チャット作成</button>
    <div id="login-error" style="color:red; margin-top:10px;"></div>
  </div>

  <script>
    document.getElementById('join-btn').addEventListener('click', () => {
      const room = document.getElementById('room-name').value.trim();
      const password = document.getElementById('room-password').value.trim();
      const nickname = document.getElementById('nickname').value.trim();

      if (!room || !nickname) {
        document.getElementById('login-error').textContent = 'ルーム名とニックネームは必須です。';
        return;
      }

      fetch('/join-room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room, password, nickname })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          window.location.href = `/chat?room=${encodeURIComponent(room)}`;
        } else {
          document.getElementById('login-error').textContent = data.error || 'チャット作成に失敗しました。';
        }
      })
      .catch(err => {
        console.error('通信エラー:', err);
        document.getElementById('login-error').textContent = 'サーバーに接続できませんでした。';
      });
    });
  </script>
</body>
</html>
