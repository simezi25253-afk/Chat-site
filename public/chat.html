<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>チャットルーム</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .message { margin: 5px 0; }
    .message .meta { font-size: 0.9em; color: gray; }
    .delete-btn { margin-left: 10px; color: red; cursor: pointer; }
    .read-count { font-size: 0.8em; color: #888; margin-left: 8px; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2 id="room-name"></h2>
    <ul id="user-list"></ul>
    <div id="messages"></div>
    <form id="message-form">
      <input id="message-input" autocomplete="off" placeholder="メッセージを入力..." />
      <button>送信</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const password = urlParams.get('password') || '';

    let nickname = prompt('再度入室するにはニックネームを入力してください');
    if (!nickname) {
      window.location.href = '/home.html';
    }

    document.getElementById('room-name').textContent = `ルーム: ${room}`;
    let leaderId = null;
    let myUserId = null;

    socket.emit('joinRoom', { room, password, nickname }, (res) => {
      if (!res.ok) {
        alert(res.error || 'ルーム参加に失敗しました');
        window.location.href = '/home.html';
        return;
      }

      if (res.messages) {
        res.messages.forEach(msg => addMessage(msg));
      }

      if (res.isLeader) {
        document.title += ' ⭐';
      }
    });

    socket.on('leader', (leader) => {
      leaderId = leader;
    });

    socket.on('onlineUsers', (userMap) => {
      const list = document.getElementById('user-list');
      list.innerHTML = '';
      for (const [socketId, { nickname, userId }] of Object.entries(userMap)) {
        const li = document.createElement('li');
        li.textContent = nickname + (userId === leaderId ? ' ⭐' : '');
        list.appendChild(li);
        if (socket.id === socketId) {
          myUserId = userId;
        }
      }
    });

    socket.on('newMessage', (msg) => {
      addMessage(msg);
    });

    socket.on('updateRead', ({ messageId, readCount }) => {
      const span = document.querySelector(`[data-id="${messageId}"] .read-count`);
      if (span) span.textContent = `既読 ${readCount}`;
    });

    socket.on('deleteMessage', ({ messageId }) => {
      const msgDiv = document.querySelector(`[data-id="${messageId}"]`);
      if (msgDiv) msgDiv.remove();
    });

    function addMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.dataset.id = msg.id;

      const isMine = msg.userId === myUserId;
      const isLeader = msg.userId === leaderId;

      div.innerHTML = `
        <strong>${msg.nickname}${isLeader ? ' ⭐' : ''}</strong>: ${msg.text}
        <span class="meta">
          ${isMine ? `<span class="read-count">既読 ${msg.readBy.length - 1}</span>` : ''}
          ${isMine ? `<span class="delete-btn">送信取消</span>` : ''}
        </span>
      `;

      document.getElementById('messages').appendChild(div);
      div.scrollIntoView();

      if (!isMine) {
        socket.emit('messageRead', { room, messageId: msg.id });
      }

      if (isMine) {
        div.querySelector('.delete-btn').addEventListener('click', () => {
          const confirmDelete = confirm('送信を取り消しますか？');
          if (confirmDelete) {
            socket.emit('deleteMessage', { room, messageId: msg.id });
          }
        });
      }
    }

    document.getElementById('message-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (text) {
        socket.emit('newMessage', { room, text });
        input.value = '';
      }
    });
  </script>
</body>
</html>
